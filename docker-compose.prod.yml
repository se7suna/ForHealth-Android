version: '3.8'

services:
  # FastAPI 后端应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: for_health_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.production
    depends_on:
      - mongodb
      - mailhog
    networks:
      - for_health_network
    volumes:
      - ./backend/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB 数据库
  mongodb:
    image: mongo:latest
    container_name: for_health_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backup:/backup  # 备份目录
    networks:
      - for_health_network
    environment:
      MONGO_INITDB_DATABASE: for_health_prod

  #MailHog 邮件服务器
  mailhog:
    image: axllent/mailpit:latest
    container_name: for_health_mailhog
    restart: always
    ports:
      - "1025:1025"  # SMTP 端口
      - "8025:8025"  # Web UI 端口
    networks:
      - for_health_network
    environment:
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
      MP_UI_BIND_ADDR: 0.0.0.0:8025

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: for_health_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - for_health_network

volumes:
  mongodb_data:
    driver: local

networks:
  for_health_network:
    driver: bridge

